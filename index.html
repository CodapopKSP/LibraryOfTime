<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Time</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
	<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
</head>
<body>
    <div class="page-wrapper">
        <div class="title-wrapper">
            <label class="page-name">Library of Time</label>
        </div>
        <div class="node-wrapper">
            <div class="standard-time container">
                <label class="container-name">Standard Time</label>
            </div>
            <div class="pop-culture container">
                <label class="container-name">Pop Culture</label>
            </div>

            <div class="computing-time container">
                <label class="container-name">Computing Time</label>
            </div>
            <div class="politics container">
                <label class="container-name">Political Cycles</label>
            </div>

            <div class="decimal-time container">
                <label class="container-name">Decimal Time</label>
            </div>
            <div class="other-time container">
                <label class="container-name">Other Time</label>
            </div>
            <div class="astronomical-data container">
                <label class="container-name">Astronomical Data</label>
            </div>

            <div class="solar-calendars container">
                <label class="container-name">Solar Calendars</label>
            </div>

            <div class="lunisolar-calendars container">
                <label class="container-name">Lunisolar Calendars</label>
            </div>
            <div class="lunar-calendars container">
                <label class="container-name">Lunar Calendars</label>
            </div>
            <div class="proposed-calendars container">
                <label class="container-name">Proposed Calendars</label>
            </div>
            <div class="other-calendars container">
                <label class="container-name">Other Calendars</label>
            </div>
        </div>
        <div class="description-wrapper">
            <div class="input-box-wrapper">
                <input type="text" id="date-input" placeholder="Year, Month, Day, Hour, Minute, Second">
                <button id='change-date-button' onclick="changeDateTime()"><b>Accept</b></button>
            </div>
            <div class="description-button-wrapper">
                <button class="header-button" id='header-button-1' onclick="changeHeaderButton('header-button-1', 0)"><b>About</b></button>
                <button class="header-button" id='header-button-2' onclick="changeHeaderButton('header-button-2', 1)"><b>Mission</b></button>
                <button class="header-button" id='header-button-3' onclick="changeHeaderButton('header-button-3', 2)"><b>Accuracy</b></button>
                <button class="header-button" id='header-button-4' onclick="changeHeaderButton('header-button-4', 3)"><b>Sources</b></button>
            </div>
            <button class="home-button" id='home-button' onclick="homeButton()"><b>Home</b></button>
        </div>
    </div>
    <script src="nodeData.js" defer></script>
    <script src="utilities.js" defer></script>
    <script src="timeFractions.js" defer></script>
    <script src="computingTime.js" defer></script>
    <script src="decimalTime.js" defer></script>
    <script src="otherTime.js" defer></script>
    <script src="solarCalendars.js" defer></script>
    <script src="lunisolarCalendars.js" defer></script>
    <script src="lunarCalendars.js" defer></script>
    <script src="proposedCalendars.js" defer></script>
    <script src="otherCalendars.js" defer></script>
    <script src="astronomicalData.js" defer></script>
    <script src="popCulture.js" defer></script>
    <script src="politics.js" defer></script>
    <script src="welcomeDescription.js" defer></script>
    <script src="script.js" defer></script>
    <script src="masonry.pkgd.min.js"></script>
</body>
</html>
