<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Time</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
	<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

    <!-- Analytics -->
    <script>window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };</script>
</head>
<body>
    <div class="page-wrapper">
        <div class="title-wrapper">
            <label class="page-name">Library of Time</label>
        </div>
        <!-- Dropdown Menu HTML -->
        <div id="node-menu" class="node-menu" style="display: none;">
            <ul>
                <li id="node-place1">Edit</li>
                <li id="node-place2">Edit</li>
                <li id="node-place3">Edit</li>
                <li id="node-place4">Edit</li>
            </ul>
        </div>

        <div class="node-wrapper">
            <div class="solar-calendars container">
                <label class="container-name">Solar Calendars</label>
            </div>
            <div class="computing-time container">
                <label class="container-name">Computing Time</label>
            </div>
            <div class="other-calendars container">
                <label class="container-name">Other Calendars</label>
            </div>
            <div class="standard-time container">
                <label class="container-name">Standard Time</label>
            </div>
            <div class="astronomical-data container">
                <label class="container-name">Astronomical Data</label>
            </div>
            <div class="lunisolar-calendars container">
                <label class="container-name">Lunisolar Calendars</label>
            </div>
            <div class="lunar-calendars container">
                <label class="container-name">Lunar Calendars</label>
            </div>
            <div class="proposed-calendars container">
                <label class="container-name">Proposed Calendars</label>
            </div>
            <div class="decimal-time container">
                <label class="container-name">Decimal Time</label>
            </div>
            <div class="other-time container">
                <label class="container-name">Other Time</label>
            </div>
            <div class="pop-culture container">
                <label class="container-name">Pop Culture</label>
            </div>
            <div class="politics container">
                <label class="container-name">Political Cycles</label>
            </div>
            
        </div>
        <div class="description-wrapper">
            <button id="floating-panel-toggle-button">Show/Hide Panel</button>
            <div class="input-box-wrapper">
                <select id="calendar-type">
                    <option value="gregorian-proleptic">Gregorian (Proleptic)</option>
                    <option value="julian-liturgical">Julian (Liturgical)</option>
                    <option value="astronomical">Astronomical</option>
                </select>
                <select id="timezone"></select>
                <input type="text" id="date-input" placeholder="yyyy-mm-dd, hh:mm:ss">
                <button id='change-date-button'><b>Accept</b></button>
            </div>
            <div class="description-button-wrapper">
                <button class="header-button" id='header-button-1'><b>About</b></button>
                <button class="header-button" id='header-button-2'><b>Mission</b></button>
                <button class="header-button" id='header-button-3'><b>Accuracy</b></button>
                <button class="header-button" id='header-button-4'><b>Sources</b></button>
            </div>
            <button class="home-button" id='home-button'><b>Home</b></button>
        </div>
        <div id="floating-panel">
            <div id="floating-box-node-container">
                <div class="grid-item grid-item1">Item 1</div>
                <div class="grid-item grid-item2">Item 2</div>
                <div class="grid-item grid-item3">Item 3</div>
                <div class="grid-item grid-item4">Item 4</div>
            </div>
        </div>                       
    </div>
    <script src="nodeData.js" type="module"></script>
    <script src="utilities.js" type="module"></script>
    <script src="Timekeeping/timeFractions.js" type="module"></script>
    <script src="Timekeeping/computingTime.js" type="module"></script>
    <script src="Timekeeping/decimalTime.js" type="module"></script>
    <script src="Timekeeping/otherTime.js" type="module"></script>
    <script src="Calendars/solarCalendars.js" type="module"></script>
    <script src="Calendars/lunisolarCalendars.js" type="module"></script>
    <script src="Calendars/lunarCalendars.js" type="module"></script>
    <script src="Calendars/proposedCalendars.js" type="module"></script>
    <script src="Calendars/otherCalendars.js" type="module"></script>
    <script src="Other/astronomicalData.js" type="module"></script>
    <script src="Other/popCulture.js" type="module"></script>
    <script src="Other/politics.js" type="module"></script>
    <script src="welcomeDescription.js" type="module"></script>
    <script src="descriptionPanel.js" type="module"></script>
    <script src="nodeDisplay.js" type="module"></script>
    <script src="nodeUpdate.js" type="module"></script>
    <script src="userPanel.js" type="module"></script>
    <script src="userInterface.js" type="module"></script>
    <script src="script.js" type="module"></script>
    <script src="tests/dateManagementTests.js" type="module"></script>
    <script src="tests/solarCalendarTests.js" type="module"></script>
    <script src="masonry.pkgd.min.js" type="module"></script>

</body>
</html>
